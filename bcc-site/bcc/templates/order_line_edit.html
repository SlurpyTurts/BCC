{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            {% for line in line_detail %}
            <div>Order Number: <strong>{{ line.orderNumber }}</strong></div>
            <div>Line Item: <strong>{{ line.partNumber }}</strong></div>
            <div class="card" style="margin-top:20px; margin-bottom:50px">
                <div class="card-block">
                    <form method="post">
                        <div class="form-group row">
                            <label for="quantity" class="col-sm-3 col-form-label">Quantity<span class="required-form-field">*</span></label>
                            <div class="col-4">
                                <input type="text" name="quantity" id="quantity" class="form-control" value="{{ line.lineQuantity }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lineDiscount" class="col-sm-3 col-form-label">Discount</label>
                            <div class="col-4">
                                <input type="text" name="lineDiscount" id="lineDiscount" class="form-control" value="{{ line.lineDiscount }}" required>
                            </div>
                        </div>
                        <button id="updateOrderLine" class="btn btn-outline-primary btn-lg btn-block" type="submit" style="margin-top:1em">Update</button>
                    </form>
                </div>
            </div>
            <a href="{{ url_for('order.delete_order_line', order_number=line.orderNumber, line_item=line.partNumber) }}" class="btn btn-outline-primary btn-lg btn-block" style="margin-top:1em">Remove</a>
            {% endfor%}
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
