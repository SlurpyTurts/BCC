{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-block">
                    <h3 style="margin-bottom:30px">New Shipment For Order {{ order_number }}</h3>
                    <form method="post">
                        <div class="form-group row">
                            <label for="shipmentItem" class="col-2 col-form-label">Item</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="shipmentItem" name="shipmentItem">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shipmentSerial" class="col-2 col-form-label">Serial Number</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="shipmentSerial" name="shipmentSerial">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shipmentDate" class="col-2 col-form-label">Shipment Date<span class="required-form-field">*</span></label>
                            <div class="col-3">
                                <input type="date" class="form-control" name="shipmentDate" id="shipmentDate" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shipmentCarrier" class="col-2 col-form-label">Carrier<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <select class="custom-select" id="shipmentCarrier" name="shipmentCarrier" required>
                                    <option selected>Select Carrier...</option>
                                    {% for carrier in carrier_list %}
                                    <option value="{{ carrier.carrierName }}">{{ carrier.carrierName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingMethod" class="col-2 col-form-label">Shipment Method</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="shippingMethod" name="shippingMethod">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shipmentTrackingNumber" class="col-2 col-form-label">Tracking Number</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="shipmentTrackingNumber" name="shipmentTrackingNumber">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shipmentCost" class="col-2 col-form-label">Shipping Cost</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="shipmentCost" name="shipmentCost">
                            </div>
                        </div>
                        <button type="submit" style="margin-top:30px" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
