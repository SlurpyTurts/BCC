{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col">
            {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
            <h3>New Inventory Transaction</h3>
            <div class="card">
                <div class="card-block">
                    <form method="post">
                        <div class="form-group row">
                            <label for="partNumber" class="col-3 col-form-label">Part Number<span class="required-form-field">*</span></label>
                            <div class="col-2">
                                <input type="text" name="partNumber" class="form-control" id="partNumber" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="quantity" class="col-3 col-form-label">Quantity<span class="required-form-field">*</span></label>
                            <div class="col-1">
                                <input type="text" class="form-control" name="quantity" id="quantity" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inventoryFrom" class="col-sm-3 col-form-label">Inventory From<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <select name="inventoryFrom" class="custom-select" id="inventoryFrom" required>
                                    {% for location in locations %}
                                    <option value="{{ location.id }}">{{ location.locationName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inventoryTo" class="col-sm-3 col-form-label">Inventory To<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <select name="inventoryTo" class="custom-select" id="inventoryTo" required>
                                    {% for location in locations %}
                                    <option value="{{ location.id }}">{{ location.locationName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="note" class="col-3 col-form-label">Note</label>
                            <div class="col-7">
                                <input type="text" class="form-control" name="note" id="note">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="transactionDate" class="col-3 col-form-label">Transaction Date<span class="required-form-field">*</span></label>
                            <div class="col-3">
                                <input type="date" class="form-control" name="transactionDate" id="transactionDate" required>
                            </div>
                        </div>
                        <button id="newInventoryTransactionSubmit" class="btn btn-outline-primary btn-lg btn-block" type="submit" value="Submit" style="margin-top:50px">Submit</button>
                    </form>
                </div>
            </div>
            <a class="btn btn-outline-primary btn-lg btn-block" style="margin-top:40px; margin-bottom:40px" href="/inventory">Return To Overview</a>
        </div>
    </div>
</div>





{% endblock %}
