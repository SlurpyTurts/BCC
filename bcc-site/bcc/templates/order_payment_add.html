{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-block">
                    <h3 style="margin-bottom:30px">New Payment For Order {{ order_number }}</h3>
                    <form method="post">
                        <div class="form-group row">
                            <label for="paymentAmount" class="col-2 col-form-label">Amount</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="paymentAmount" name="paymentAmount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="paymentMethod" class="col-2 col-form-label">Method</label>
                            <div class="col-1">
                                <input type="text" class="form-control" id="paymentMethod" name="paymentMethod">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="paymentReference" class="col-2 col-form-label">Reference</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="paymentReference" name="paymentReference">
                            </div>
                        </div>
                        <button type="submit" style="margin-top:30px" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
