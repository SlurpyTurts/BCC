{% extends "layout.html" %}
{% block body %}
<div class="col" style="margin-top:80px"/>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post">
                <div class="form-group row">
                    <label for="model" class="col-2 col-form-label">Model</label>
                    <div class="col-2">
                        <input type="text" class="form-control" id="model" name="model">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="serialNumber" class="col-2 col-form-label">Serial Number</label>
                    <div class="col-2">
                        <input type="text" class="form-control" id="serialNumber" name="serialNumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="notes" class="col-2 col-form-label">Notes</label>
                    <div class="col-3">
                        <input type="text" class="form-control" id="notes" name="notes">
                    </div>
                </div>
                <button type="submit" style="margin-top:30px" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
