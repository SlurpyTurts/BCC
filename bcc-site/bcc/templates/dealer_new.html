{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:100px; margin-bottom:260px">
    <div class="row">
        <div class="col">
            {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
            <h1>Add a new dealer</h1>
            <form method="post">
                <div class="card" style="margin-top:20px; margin-bottom:50px">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="dealerName" class="col-sm-2 col-form-label">Dealer Name<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="dealerName" id="dealerName" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dealerWebsite" class="col-sm-2 col-form-label">Website</label>
                            <div class="col-6">
                                <input type="text" name="dealerWebsite" id="dealerWebsite" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dealerStatus" class="col-sm-2 col-form-label">Status<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <select name="dealerStatus" class="custom-select" id="dealerStatus" required>
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                    <option value="TERMINATED">TERMINATED</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>Shipping Information</h3>
                <div class="card" style="margin-top:20px; margin-bottom:50px">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="shippingAddressLine1" class="col-sm-2 col-form-label">Address Line 1<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="shippingAddressLine1" id="shippingAddressLine1" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingAddressLine2" class="col-sm-2 col-form-label">Address Line 2</label>
                            <div class="col-6">
                                <input type="text" name="shippingAddressLine2" id="shippingAddressLine2" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingCity" class="col-sm-2 col-form-label">City<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="shippingCity" id="shippingCity" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingState" class="col-sm-2 col-form-label">State<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="shippingState" id="shippingState" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingZip" class="col-sm-2 col-form-label">ZIP<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="shippingZip" id="shippingZip" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingCountry" class="col-sm-2 col-form-label">Country<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="shippingCountry" id="shippingCountry" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>Billing Information</h3>
                <div class="card" style="margin-top:20px; margin-bottom:50px">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="billingAddressLine1" class="col-sm-2 col-form-label">Address Line 1<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="billingAddressLine1" id="billingAddressLine1" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingAddressLine2" class="col-sm-2 col-form-label">Address Line 2</label>
                            <div class="col-6">
                                <input type="text" name="billingAddressLine2" id="billingAddressLine2" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingCity" class="col-sm-2 col-form-label">City<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="billingCity" id="billingCity" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingState" class="col-sm-2 col-form-label">State<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="billingState" id="billingState" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingZip" class="col-sm-2 col-form-label">ZIP<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="billingZip" id="billingZip" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingCountry" class="col-sm-2 col-form-label">Country<span class="required-form-field">*</span></label>
                            <div class="col-6">
                                <input type="text" name="billingCountry" id="billingCountry" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="newDealerSubmit" class="btn btn-outline-primary btn-lg btn-block" type="submit" style="margin-top:50px">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
