{% extends "layout.html" %}
{% block body %}
<div class="col" style="margin-top:100px"/>
<h1>Add a new supplier</h1>
<div class="col" style="margin-top:40px"/>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="form" method="post">
                <div class="card" style="margin:10px;">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="shippingAddressLine2" class="col-3 col-form-label">Supplier Name<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="supplierName" name="supplierName" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingAddressLine2" class="col-3 col-form-label">Supplier Website</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="supplierWebsite" name="supplierWebsite">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-3 col-form-label">Status<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <select class="custom-select" id="status" name="status" required>
                                    <option selected>Select Status...</option>
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                    <option value="TERMINATED">TERMINATED</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 style="margin:30px">Shipping Info</h3>
                <div class="card" style="margin:10px;">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="shippingAddressLine1" class="col-3 col-form-label">Address Line 1</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="shippingAddressLine1" name="shippingAddressLine1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingAddressLine2" class="col-3 col-form-label">Address Line 2</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="shippingAddressLine2" name="shippingAddressLine2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingCity" class="col-3 col-form-label">City</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="shippingCity" name="shippingCity">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingState" class="col-3 col-form-label">State</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="shippingState" name="shippingState">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingZip" class="col-3 col-form-label">Zip</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="shippingZip" name="shippingZip">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shippingCountry" class="col-3 col-form-label">Country</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="shippingCountry" name="shippingCountry">
                            </div>
                        </div>
                    </div>
                </div>
                <h3 style="margin:30px">Billing Info</h3>
                <div class="card" style="margin:10px;">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="billingAddressLine1" class="col-3 col-form-label">Address Line 1</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="billingAddressLine1" name="billingAddressLine1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingAddressLine2" class="col-3 col-form-label">Address Line 2</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="billingAddressLine2" name="billingAddressLine2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingCity" class="col-3 col-form-label">City</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="billingCity" name="billingCity">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingState" class="col-3 col-form-label">State</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="billingState" name="billingState">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingZip" class="col-3 col-form-label">Zip</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="billingZip" name="billingZip">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billingCountry" class="col-3 col-form-label">Country</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="billingCountry" name="billingCountry">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="col" style="margin-top:260px"/>
{% endblock %}
