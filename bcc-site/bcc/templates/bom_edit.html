{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:80px">
    {% for bom in bom_relationship %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div>Parent: <strong>{{ bom.parent }}</strong></div>
            <div>Child: <strong>{{ bom.child }}</strong></div>
            <div class="card" style="margin-top:20px; margin-bottom:50px">
                <div class="card-block">
                    <form method="post">
                        <div class="form-group row">
                            <label for="quantity" class="col-sm-3 col-form-label">Quantity<span class="required-form-field">*</span></label>
                            <div class="col-4">
                                <input type="text" name="quantity" id="quantity" class="form-control" value="{{ bom.quantity }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="refDes" class="col-sm-3 col-form-label">Reference Designators</label>
                            <div class="col-4">
                                {% if bom.referenceDesignator == None %}
                                <input type="text" name="refDes" id="refDes" class="form-control" placeholder="{{ bom.referenceDesignator }}">
                                {% else %}
                                <input type="text" name="refDes" id="refDes" class="form-control" value="{{ bom.referenceDesignator }}">
                                {% endif %}
                            </div>
                        </div>
                        <button id="updateBOM" class="btn btn-outline-primary btn-lg btn-block" type="submit" style="margin-top:1em">Update</button>
                    </form>
                </div>
            </div>
            <a href="{{ url_for('delete_bom_relationship', parent=bom.parent, child=bom.child) }}" class="btn btn-outline-primary btn-lg btn-block" style="margin-top:1em">Remove</a>
        </div>
        <div class="col"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
