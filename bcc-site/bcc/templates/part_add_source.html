{% extends "layout.html" %}
{% block body %}
<div class="col" style="margin-top:100px"/>
<h1>Add Supplier for Part {{ part_number }}</h1>
<div class="col" style="margin-top:40px"/>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="form" method="post">
                <div class="card" style="margin-top:50px">
                    <div class="card-block">
                        <div class="form-group row">
                            <label for="supplierName" class="col-3 col-form-label">Supplier<span class="required-form-field">*</span></label>
                            <div class="col-4">
                                <select class="custom-select" id="supplierName" name="supplierName" required>
                                    <option selected>Select Supplier...</option>
                                    {% for supplier in suppliers %}
                                    <option value="{{ supplier.id }}">{{ supplier.supplierName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="supplierPartNumber" class="col-3 col-form-label">Supplier Part Number</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="supplierPartNumber" name="supplierPartNumber">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="supplierPartLink" class="col-3 col-form-label">Supplier Link</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="supplierPartLink" name="supplierPartLink">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="partMOQ" class="col-3 col-form-label">Purchase MOQ<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="partMOQ" name="partMOQ" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="partUnitPrice" class="col-3 col-form-label">Purchase Unit Price<span class="required-form-field">*</span></label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="partUnitPrice" name="partUnitPrice" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" style="margin-top:50px" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="col" style="margin-top:260px"/>
{% endblock %}
