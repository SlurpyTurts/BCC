{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top:100px"/>
    <div class="row">
        <div class="col">
            <h1 style="margin-bottom:40px">Add a Todo</h1>
            {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
            <form method="post">
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category<span class="required-form-field">*</span></label>
                    <div class="col-6">
                        <input type="name" name="category" id="category" class="form-control" placeholder="category" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description<span class="required-form-field">*</span></label>
                    <div class="col-6">
                        <input type="name" name="description" id="description" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dateAdded" class="col-sm-2 col-form-label">Date Added<span class="required-form-field">*</span></label>
                    <div class="col-6">
                        <input type="date" name="dateAdded" id="dateAdded" class="form-control" required>
                    </div>
                </div>
                <br>
                <button id="todoSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
